server:
  port: 8081

spring:
  application:
    name: trip-service
  datasource:
    driver: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trip
    username: root
    password: 12345678
  flyway:
    enabled: true
    schemas: trip

  jpa:
    hibernate:
      ddl-update: auto
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka